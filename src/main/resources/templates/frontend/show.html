<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <head>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
	            <a class="navbar-brand" href="/frontend">Home</a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
	           		<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				        <li class="nav-item">
				          <a class="nav-link active" aria-current="page" href="photo/create">Crea una nuova foto</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link active" aria-current="page" href="/photo">Admin</a>
				        </li>
				    </ul>
            	</div>
            </div>
        </nav>
    </head>

    <main>
        <div class="container">
            <div class="mt-5"> 
                <div class="row justify-content-center align-self-cente">

                        <div id="img" class="col-5 ls_w text-end ls_pad ls_box_l">
                    
                        </div>


                    <div class="col-4 ls_right ls_box">
                        <h4 id="title" class="text-center"></h4>
                        <div class="row">
                            <h6 class="mt-2 col-4">Descrizione:</h6>
                            <h6 id="desrizione" class="mt-2 col-3"></h6>
                        </div>

                        <div class="row mt-2">
                            <h6 class="col-4">Categorie:</h6>                                    
                            <div id="categorie" class="col-3">
                                
                            </div>
                        </div>
                        <div class="row ">
                            <h6 class="mt-2 col-4">Tag:</h6>
                            <h6 id="tag" class="mt-2 col-3"></h6>
                        </div> 

                        <div class="row mt-2">
                            <h5>Commenti:</h5>
                            <div id="commenti" class="ls_sfondo">
                            </div>
                            <div class="mt-2">
                                <h5>Aggiungi un commento:</h5>
                                <form onsubmit="event.preventDefault(); addComment(photoId)">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" class="form-control" placeholder="Scrivi il tuo nickname..." required>
                                    </div>
                                    <div class="form-group my-3">
                                        <label for="text">Commento</label>
                                        <textarea id="text" class="form-control" placeholder="Scrivi il tuo commento..." rows="3" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Posta commento</button>
                                </form>
                            </div>
                        </div>
                          
                    </div>    
                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/show.js"></script>    
</body>
</html>
