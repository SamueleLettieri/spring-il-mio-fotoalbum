<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="form-photo">
		<div class="row">
			<div class="col-6">
				<div class="mb-3 col-5">
					<label for="title" class="form-label">Titolo</label>
					<input type="text" id="title" th:field="*{title}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('title')}">
						<ul>
							<li th:each="err : ${#fields.errors('title')}" th:text="${err}" class="text-danger"></li>
						</ul>
					</div>
				</div>
				<div class="mb-3 col-5">
					<label for="description" class="form-label">Descrizione</label>
					<textarea id="description" th:field="*{description}" class="form-control" th:errorClass="is-invalid"></textarea>
					<div th:if="${#fields.hasErrors('description')}">
						<ul>
							<li th:each="err : ${#fields.errors('description')}" th:text="${err}" class="text-danger"></li>
						</ul>
					</div>
				</div>
				<div class="mb-3 col-5">
					<label for="url" class="form-label">Url</label>
					<input type="text" id="url" th:field="*{url}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('url')}">
						<ul>
							<li th:each="err : ${#fields.errors('url')}" th:text="${err}" class="text-danger"></li>
						</ul>
					</div>
				</div>	
				<div class="mb-3 col-5">	
					<label for="tag" class="form-label">Tag</label>
					<input type="text" id="tag" th:field="*{tag}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('tag')}">
						<ul>
							<li th:each="err : ${#fields.errors('tag')}" th:text="${err}" class="text-danger"></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="mb-3 col-5">	
					<label for="visible" class="form-label">Visibile</label>
					<select id="visible" th:field="*{visible}">
						<option value="1" th:text="'Visibile'"></option>
						<option value="0" th:text="'Non Visibile'"></option>
					</select>
				</div>
				<div class="mb-3 col-5">	
					<h3>Categorie: </h3>
					<div th:each="category : ${categorys}" class="form-check">
						<input type="checkbox" th:value="${category.id}" th:field="*{categories}" th:id="|category_${category.id}|" class="form-check-input">
						<label class="form-check-label" th:text="${category.name}"></label>
					</div>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Salva</button>
	</div>
	
	
	
	<div th:fragment="form-category">
			<div class="mb-3 col-5">
				<label for="name" class="form-label">Nome</label>
				<input type="text" id="name" th:field="*{name}" class="form-control" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('name')}">
					<ul>
						<li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="text-danger"></li>
					</ul>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Salva</button>
		</div>
	
	
</body>
</html>
