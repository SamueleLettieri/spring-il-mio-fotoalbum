<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="~{fragments/bootstrap :: head}"></div>
<title>Insert title here</title>
</head>
<body>

<div th:replace="~{fragments/bootstrap :: navbar}"></div>

<div class="container">
	<h1 class="text-center mt-3 mb-5">Foto</h1>
	
	<table th:if="${categorys.size()>0}" class="text-center table table-success table-striped">
		<tr>
			<th class="col-3">Nome</th>
		</tr>
	
		<tr  th:each = "category : ${categorys}" th:object="${category}">
			<td  th:text = "*{name}"></td>
			<td >
				<a th:href="'category/edit/' + *{id}"  class="btn btn-primary">Modifica</a>
				<form action="#" th:action="@{'category/delete/' + *{id}}" method="post" class="mt-2">
					<button type="submite" class="btn btn-danger">Elimina</button>
				</form>
			</td>
		</tr>
	</table>
	<h3 th:if="${categorys.size()==0}" class="text-center">Non ci sono foto al momento</h3>
 
</div>

<div th:replace="~{fragments/bootstrap :: script}"></div>
</body>
</html>
